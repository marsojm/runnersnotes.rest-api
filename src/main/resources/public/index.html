<!DOCTYPE html>
<html ng-app="runnersNotes">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="NoteController as noteCtrl">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Runner's Notes</a>
            </div>
            <form class="navbar-form navbar-right">
                <button id="addNewBtn" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addForm" aria-expanded="false" aria-controls="addForm">
                    Add a new run
                </button>
            </form>

        </div>
    </nav>
    <div class="container">
        <div class="alert alert-dismissible alert-success" ng-show="noteCtrl.success">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>Success!</strong> You have successfully created a new running note!
        </div>
        <div class="alert alert-dismissible alert-danger" ng-show="noteCtrl.errors.length > 0">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>Oh snap!</strong> The following error(s) occurred:
            <ul ng-repeat="error in noteCtrl.errors">
                <li>{{error}}</li>
            </ul>
        </div>
        <div class="collapse" id="addForm">
            <div class="well">
                <form class="form-inline" ng-submit="noteCtrl.addNote()">
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <input ng-model="noteCtrl.note.comments" type="text" class="form-control" id="comments" placeholder="Comments...">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input ng-model="noteCtrl.note.date" type="text" class="form-control" id="date" placeholder="yyyy-MM-dd">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input ng-model="noteCtrl.note.duration" type="number" class="form-control" id="duration" min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="distance">Distance</label>
                        <input ng-model="noteCtrl.note.distance" type="number" class="form-control" id="distance" min="0" placeholder="0.0">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <h1>My Runs</h1>
        <br/>


        <br/>
        <div class="list-group" ng-repeat="note in noteCtrl.notes | orderBy:'-created'">
            <a href="#" class="list-group-item">
                <h4>{{note.created | date:'yyyy-MM-dd'}}</h4>
                <span><strong>Comments:</strong> <em>{{note.comments}}</em></span> |
                <span><strong>Duration:</strong> {{note.duration}} min</span> |
                <span><strong>Distance:</strong> {{note.distance}} km</span>
            </a>
        </div>
    </div>
</body>
</html>
