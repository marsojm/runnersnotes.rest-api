<!DOCTYPE html>
<html ng-app="runnersNotes">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="NoteController as notes">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Runner's Notes</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>My Runs</h1>
        <br/>
        <div class="list-group" ng-repeat="note in notes.notes">
            <a href="#" class="list-group-item">
                <h4>{{note.created | date:'yyyy-MM-dd'}}</h4>
                <span><strong>Comments:</strong> <em>{{note.comments}}</em></span> |
                <span><strong>Duration:</strong> {{note.duration}} min</span> |
                <span><strong>Distance:</strong> {{note.distance}} km</span>
            </a>
        </div>
    </div>
</body>
</html>
